name: Build and run unit tests

on: push

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout code
      uses: actions/checkout@v4 
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Build
      run: mvn clean install -DskipTests
      
    - name: Run unit tests
      run: mvn test
      
